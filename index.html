<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LeonelGamingCompany</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181a20;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .app-bar {
            background: #23272f;
            padding: 18px 0;
            text-align: center;
            font-size: 2.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ffea00 0%, #7bff00 40%, #00ffdd 80%, #ffea00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 4px 24px rgba(255, 152, 0, 0.25), 0 1px 0 #fff2;
            margin-bottom: 10px;
        }
        .games-title {
            margin: 38px auto 10px auto;
            text-align: center;
            font-size: 2.4rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #ffb300 0%, #ff6f00 50%, #ffb300 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            text-shadow: 0 2px 12px rgba(255, 111, 0, 0.18);
        }
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 28px;
            padding: 40px 20px;
            width: 100%;
            max-width: 900px;
            margin: auto;
        }
        .game-card {
            background: #23272f;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 18px 14px 22px 14px;
            transition: transform 0.15s;
        }
        .game-card:hover {
            transform: translateY(-6px) scale(1.03);
        }
        .game-img {
            width: 180px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 16px;
            background: #181a20;
        }
        .game-btn {
            margin-top: 10px;
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(90deg, #ffb300 0%, #ff6f00 100%);
            color: #181a20;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none;
            text-align: center;
            display: block;
        }
        .game-btn:active {
            background: linear-gradient(90deg, #ff6f00 0%, #ffb300 100%);
        }
        @media (max-width: 600px) {
            .app-bar {
                font-size: 1.6rem;
            }
            .games-title {
                font-size: 1.5rem;
            }
            .games-grid {
                grid-template-columns: 1fr;
                padding: 18px 4px;
            }
            .game-img {
                width: 100%;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="app-bar">LeonelGamingCompany</div>
    <div class="games-title">¡Descubre nuestros juegos!</div>
    <div class="games-grid">
        <div class="game-card">
            <img class="game-img" src="https://www.trecebits.com/wp-content/uploads/2023/07/Juegos-de-Tetris.webp" alt="Tetris">
            <a class="game-btn" href="tetris.html" id="tetris-btn">Tetris</a>
        </div>
        <div class="game-card">
            <img class="game-img" src="https://images.crazygames.com/word-search-lyg_16x9/20240306053554/word-search-lyg_16x9-cover?auto=format,compress&q=75&cs=strip" alt="Word Search">
            <a class="game-btn" href="sopa.html" id="wordsearch-btn">Word Search</a>
        </div>
        <div class="game-card">
            <img class="game-img" src="https://miro.medium.com/v2/resize:fit:1400/1*MZcxSSARUkVfSeAwzQ95kw.png" alt="Flappy Bird">
            <a class="game-btn" href="flappy.html" id="flappy-btn">Flappy Bird</a>
        </div>
    </div>
    <script>
        // Cambia de página a tetris.html sin abrir una nueva pestaña
        document.getElementById('tetris-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'tetris.html';
        });
        // Cambia de página a sopa.html sin abrir una nueva pestaña
        document.getElementById('wordsearch-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'sopa.html';
        });
        // Cambia de página a flappy.html sin abrir una nueva pestaña
        document.getElementById('flappy-btn').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'flappy.html';
        });
    </script>
</body>
</html>
