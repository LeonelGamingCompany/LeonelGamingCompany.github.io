<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>LeonelGamingCompany - Tetris</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            min-height: 100vh;
            background: url('https://static.vecteezy.com/system/resources/thumbnails/025/799/364/small/brick-background-set-3-vector.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #fff;
        }
        .app-container {
            background: rgba(20, 20, 30, 0.92);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.25);
            padding: 18px 10px 10px 10px;
            max-width: 340px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 0;
            font-size: 2em;
            letter-spacing: 2px;
        }
        #tetris {
            background: #111;
            margin: 10px 0;
            display: block;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
            width: 180px;
            height: 300px;
        }
        #score {
            font-size: 1.2em;
            margin: 6px 0;
            font-weight: bold;
        }
        .button-row {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 8px 0;
            width: 100%;
        }
        button {
            padding: 8px 18px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            background: #3877FF;
            color: #fff;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(56,119,255,0.15);
            transition: background 0.2s;
            cursor: pointer;
        }
        button:hover {
            background: #2856b6;
        }
        #footer {
            margin-top: 10px;
            color: #bbb;
            font-size: 0.95em;
            text-align: center;
        }
        .mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 6px;
            gap: 6px;
            user-select: none;
        }
        .mobile-row {
            display: flex;
            flex-direction: row;
            gap: 6px;
        }
        .mobile-btn {
            width: 38px;
            height: 38px;
            font-size: 1.1em;
            border-radius: 50%;
            background: #3877FF;
            color: #fff;
            border: none;
            box-shadow: 0 2px 8px rgba(56,119,255,0.15);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .mobile-btn:active {
            background: #2856b6;
        }
        @media (max-width: 400px) {
            .app-container {
                padding: 8px 2px 6px 2px;
                max-width: 98vw;
            }
            #tetris {
                width: 140px !important;
                height: 220px !important;
            }
            .mobile-btn {
                width: 30px;
                height: 30px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h1>Tetris</h1>
        <div id="score">Puntuaci√≥n: 0</div>
        <canvas id="tetris" width="180" height="300"></canvas>
        <div class="mobile-controls">
            <div class="mobile-row">
                <button class="mobile-btn" id="btn-rotate" title="Girar">&#8635;</button>
            </div>
            <div class="mobile-row">
                <button class="mobile-btn" id="btn-left" title="Izquierda">&#8592;</button>
                <button class="mobile-btn" id="btn-down" title="Abajo">&#8595;</button>
                <button class="mobile-btn" id="btn-right" title="Derecha">&#8594;</button>
            </div>
        </div>
        <div class="button-row">
            <button onclick="startGame()">Reiniciar</button>
            <button onclick="goBack()">Volver</button>
        </div>
        <div id="footer">Hecho por Leonel</div>
    </div>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        context.scale(canvas.width / 12, canvas.height / 20);

        const arenaWidth = 12;
        const arenaHeight = 20;
        let arena = createMatrix(arenaWidth, arenaHeight);

        const colors = [
            null,
            '#AA00FF', // T
            '#00F0F0', // I
            '#00FF00', // S
            '#FF0000', // Z
            '#FFAA00', // L
            '#0000FF', // J
            '#FFFF00', // O
        ];

        const blockTextures = {};

        function createBlockTexture(color) {
            const size = 20;
            const texCanvas = document.createElement('canvas');
            texCanvas.width = size;
            texCanvas.height = size;
            const ctx = texCanvas.getContext('2d');
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, size, size);
            ctx.fillStyle = 'rgba(0,0,0,0.18)';
            ctx.fillRect(size-5, 0, 5, size);
            ctx.fillStyle = 'rgba(255,255,255,0.18)';
            ctx.fillRect(0, 0, size, 5);
            ctx.strokeStyle = 'rgba(0,0,0,0.25)';
            ctx.lineWidth = 2;
            ctx.strokeRect(1, 1, size-2, size-2);
            ctx.strokeStyle = 'rgba(255,255,255,0.10)';
            ctx.beginPath();
            ctx.moveTo(0, size);
            ctx.lineTo(size, 0);
            ctx.stroke();
            return ctx.createPattern(texCanvas, 'repeat');
        }

        function prepareBlockTextures() {
            for (let i = 1; i < colors.length; ++i) {
                blockTextures[i] = createBlockTexture(colors[i]);
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;
        let score = 0;
        let gameOver = false;

        const player = {
            pos: {x: 0, y: 0},
            matrix: null,
            score: 0,
        };

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            if (type === 'T') {
                return [
                    [0, 0, 0],
                    [1, 1, 1],
                    [0, 1, 0],
                ];
            } else if (type === 'O') {
                return [
                    [7, 7],
                    [7, 7],
                ];
            } else if (type === 'L') {
                return [
                    [0, 0, 5],
                    [5, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'J') {
                return [
                    [6, 0, 0],
                    [6, 6, 6],
                    [0, 0, 0],
                ];
            } else if (type === 'I') {
                return [
                    [0, 2, 0, 0],
                    [0, 2, 0, 0],
                    [0, 2, 0, 0],
                    [0, 2, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 3, 3],
                    [3, 3, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'Z') {
                return [
                    [4, 4, 0],
                    [0, 4, 4],
                    [0, 0, 0],
                ];
            }
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                            (arena[y + o.y] &&
                             arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function arenaSweep() {
            let rowCount = 1;
            outer: for (let y = arena.length - 1; y >= 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                score += rowCount * 10;
                rowCount *= 2;
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.save();
                        context.translate(x + offset.x, y + offset.y);
                        context.fillStyle = blockTextures[value] || colors[value];
                        context.fillRect(0, 0, 1, 1);
                        context.restore();
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#111';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, {x:0, y:0});
            drawMatrix(player.matrix, player.pos);
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                score += 1;
                playerReset();
                arenaSweep();
                updateScore();
                if (collide(arena, player)) {
                    gameOver = true;
                    alert('¬°Juego terminado! Tu puntuaci√≥n: ' + score);
                    startGame();
                }
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(arena, player)) {
                player.pos.x -= dir;
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
            player.pos.y = 0;
            player.pos.x = Math.floor(arenaWidth / 2) - Math.floor(player.matrix[0].length / 2);
            if (collide(arena, player)) {
                gameOver = true;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) {
                matrix.forEach(row => row.reverse());
            } else {
                matrix.reverse();
            }
        }

        function updateScore() {
            document.getElementById('score').innerText = 'Puntuaci√≥n: ' + score;
        }

        function update(time = 0) {
            if (gameOver) return;
            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;

            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', event => {
            if (gameOver) return;
            if (event.key === 'ArrowLeft') {
                playerMove(-1);
            } else if (event.key === 'ArrowRight') {
                playerMove(1);
            } else if (event.key === 'ArrowDown') {
                playerDrop();
            } else if (event.key === 'ArrowUp') {
                playerRotate(1);
            }
        });

        function mobileBtnHandler(action) {
            if (gameOver) return;
            if (action === 'left') playerMove(-1);
            else if (action === 'right') playerMove(1);
            else if (action === 'down') playerDrop();
            else if (action === 'rotate') playerRotate(1);
        }

        document.getElementById('btn-left').addEventListener('touchstart', e => { e.preventDefault(); mobileBtnHandler('left'); });
        document.getElementById('btn-right').addEventListener('touchstart', e => { e.preventDefault(); mobileBtnHandler('right'); });
        document.getElementById('btn-down').addEventListener('touchstart', e => { e.preventDefault(); mobileBtnHandler('down'); });
        document.getElementById('btn-rotate').addEventListener('touchstart', e => { e.preventDefault(); mobileBtnHandler('rotate'); });

        document.getElementById('btn-left').addEventListener('click', () => mobileBtnHandler('left'));
        document.getElementById('btn-right').addEventListener('click', () => mobileBtnHandler('right'));
        document.getElementById('btn-down').addEventListener('click', () => mobileBtnHandler('down'));
        document.getElementById('btn-rotate').addEventListener('click', () => mobileBtnHandler('rotate'));

        function startGame() {
            arena = createMatrix(arenaWidth, arenaHeight);
            score = 0;
            gameOver = false;
            playerReset();
            updateScore();
            draw();
            lastTime = 0;
            dropCounter = 0;
            requestAnimationFrame(update);
        }

        function goBack() {
            window.location.replace('index.html');
        }

        prepareBlockTextures();
        startGame();
    </script>
</body>
</html>
